<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<div id="wrapper">
  <div id="flex-container">
    <div id="user_input">
      <label for="userInput"></label>
      <input id="userInput" type="text" name="userInput" autocomplete="off">
    </div>
    <div id="symbols_container">
      <div class="row first-row">
        <button class="btn-operator clear-btn">C</button>
        <button class="btn-operator">&#8592;</button>
        <button class="btn-operator">%</button>
        <button class="btn-operator">/</button>
      </div>
      <div class="row">
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operator">x</button>
      </div>
      <div class="row">
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operator">-</button>
      </div>
      <div class="row">
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="btn-operator">+</button>
      </div>
      <div class="row">
        <button class="btn-number zero-btn">0</button>
        <button class="btn-operator">.</button>
        <button class="btn-operator equals-btn">=</button>
      </div>
    </div>
  </div>

</div>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
