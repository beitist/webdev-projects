<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <div id="wrapper">
        
       <div id="calculator">
        <h1 id="form_title">Tip Calculator</h1>
           <form id="form" action="">
              <label for="bill_amount">Bill Amount<input id="bill_amount" type="text" name="bill_amount" autocomplete="off" required/></label>
              <br>
              <label for="split_bill">Split Bill?<input id="split_bill" type="text" autocomplete="off"></label>
              <br>
              <label for="tip">Tip:</label>
              <select id="tip" name="tip" required>
                <option value="" disabled selected hidden>Select...</option>
                <option value="20%">20%</option>
                <option value="10%">10%</option>
                <option value="2%">2%</option>
              </select>
              <br>
              <button id="sbmtBtn">Calculate</button>
           </form>
           <div id="total"></div>
       </div>
    </div>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    </body>
</html>
